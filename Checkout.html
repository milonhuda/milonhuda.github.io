	<h3 class="checkoutheading"> <b> Check Out <b> </h3>
			<div class="row">
				<div class="col-lg-6">
					<label> Name on Card </label>

			<div class="row">

			<div class="row">

			</div>
			
			<div class="row">
				<div class="col-lg-6">

				</div>
			</div>
			
			<div class="row">
				<div class="col-lg-6">

			</div>

				<div class="col-lg-6 text-align:right;">

				</div>
